<div class="container" >
    <div class="row justify-content-center" >
                <div class="card col-lg-3 col-md-6 col-sm-12 m-3"  style="width: 18rem;" *ngFor="let item of productDetails">
        <img [src]="item.productThumbnail" class="card-img-top cardresolution " alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.productName}}</h5>
          <p class="card-text">{{item.productDetail}}</p>
          <button (click)="deleateProductEvent(item.productName)" class="btn btn-danger" >Delete {{item.productName}}</button>         
        </div>
      </div>
</div>
</div>
