<div class="container m-auto m-3" >
       <div class="row justify-content-center">
        <div class="card col-lg-3 col-md-6 col-sm-12" style="width: 18rem;" *ngFor="let obj of cardArr">
            <img [src]="obj.img" class="card-img-top cardresolution" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{obj?.head}}</h5>
              <p class="card-text">{{obj?.para}}</p>
              <a href="#" class="btn btn-primary" [routerLink]="obj?.nav" >{{obj?.btn || 'NA'}}</a>
              <button class="btn btn-danger"  (click)="removeIndex(obj.head)">Deleate</button>               
            </div>
        </div>        
        </div>        
</div>
